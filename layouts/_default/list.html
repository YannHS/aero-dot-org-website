{{ define "main" }}
{{ .Content }}
  {{ if .Params.showSubpages | default true }}
    {{ range .Pages }}
      <article class="card">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{.Summary | markdownify | truncate 169}}</p>
        <p><b>{{ time.Format "January 2, 2006" .Date}}</b></p>
      </article>
    {{ end }}
  {{ end }}
{{ end }}
